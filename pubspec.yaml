name: Himnario
description: Himnario con musica

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  audioplayers: ^0.10.1
  shared_preferences:
  sqflite:
  flutter_crashlytics: ^0.2.1+1
  screen: 
    path: plugins/screen
  http:
  flutter_colorpicker: ^0.2.6
  url_launcher:
  scoped_model: ^1.0.1
  photo_view: ^0.4.2
  # image_picker: ^0.6.1+2
  launch_review: ^2.0.0
  package_info: ^0.4.0+5
  dio:
  dynamic_theme:
    git:
      url: git://github.com/Norbert515/dynamic_theme.git

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/himnos_coros.sqlite
    - assets/notation.png
    - assets/logo.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # w100 => Thin
  # w200 => Extra-Light
  # w300 => Light
  # w400 => Normal
  # w500 => Medium
  # w600 => Semi-Bold
  # w700 => Bold
  # w800 => Extra-Bold
  # w900 => Black
  fonts:
    - family: Josefin Sans
      fonts:
        - asset: assets/fonts/Josefin_Sans/JosefinSans-Regular.ttf
        - asset: assets/fonts/Josefin_Sans/JosefinSans-Italic.ttf
          style: italic
        - asset: assets/fonts/Josefin_Sans/JosefinSans-Lightitalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Josefin_Sans/JosefinSans-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Josefin_Sans/JosefinSans-Bold.ttf
          weight: 700
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato/Lato-Lightitalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 500
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather/Merriweather-Regular.ttf
        - asset: assets/fonts/Merriweather/Merriweather-Italic.ttf
          style: italic
        - asset: assets/fonts/Merriweather/Merriweather-Lightitalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Merriweather/Merriweather-Bold.ttf
          weight: 500
        - asset: assets/fonts/Merriweather/Merriweather-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
